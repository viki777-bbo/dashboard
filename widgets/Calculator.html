<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka Widget</title>
</head>
<body>
    <div class="simple-calc">
        <input type="text" id="calc-input" readonly>
        
        <div class="buttons">
            <button onclick="calcAppend('7')">7</button>
            <button onclick="calcAppend('8')">8</button>
            <button onclick="calcAppend('9')">9</button>
            <button onclick="calcAppend('/')" class="op">/</button>
            
            <button onclick="calcAppend('4')">4</button>
            <button onclick="calcAppend('5')">5</button>
            <button onclick="calcAppend('6')">6</button>
            <button onclick="calcAppend('*')" class="op">*</button>
            
            <button onclick="calcAppend('1')">1</button>
            <button onclick="calcAppend('2')">2</button>
            <button onclick="calcAppend('3')">3</button>
            <button onclick="calcAppend('-')" class="op">-</button>
            
            <button onclick="calcAppend('0')">0</button>
            <button onclick="calcAppend('.')">.</button>
            <button onclick="calcResult()" class="op">=</button>
            <button onclick="calcAppend('+')" class="op">+</button>

            <button onclick="calcClear()" class="clear">C</button>
        </div>
    </div>

    <script>
        window.calcAppend = function(val) {
            document.getElementById('calc-input').value += val;
        }

        window.calcResult = function() {
            try {
                const input = document.getElementById('calc-input');
                input.value = eval(input.value);
            } catch(e) {
                alert('Chyba');
            }
        }

        window.calcClear = function() {
            document.getElementById('calc-input').value = '';
        }
    </script>

    <style>
        /* Hlavní kontejner - mřížka 4 sloupce */
        .simple-calc {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
            width: 100%;           /* Změna: 100% šířky rodiče */
            height: 100%;          /* Změna: 100% výšky rodiče */
            box-sizing: border-box;
        }

        /* Displej přes celou šířku (4 sloupce) */
        #calc-input {
            grid-column: span 4;
            text-align: right;
            padding: 4px;
            font-weight: bold;
            color: black;
            background-color: rgba(128, 128, 128, 0.3);
            font-size: clamp(14px, 3vw, 24px); /* Responzivní velikost textu */
        }

        /* Tlačítka jsou součástí mřížky */
        .buttons {
            display: contents;
        }

        /* Tlačítko C přes celou šířku */
        .buttons .clear {
            grid-column: span 4;
        }

        button {
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            color: black;
            background-color: rgba(128, 128, 128, 0.3);
            border: 1px solid gray;
            font-size: clamp(12px, 2.5vw, 20px); 
        }
    </style>
</body>
</html>
