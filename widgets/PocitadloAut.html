<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Vehicle Production Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Russo One', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Keep the widget at the top */
            min-height: 100vh; /* Allow for scrolling */
        }

        .widget-container {
            text-align: center;
            padding: 10px;
            background: transparent; /* No background */
            border: none;
            width: 250px; /* Adjusted to make it fit well */
            margin-top: 20px; /* Some space at the top */
        }

        /* Scaled down image with a little margin */
        .car-image { 
            max-width: 120px; /* Scaled down to fit properly */
            margin-bottom: 15px;
            transition: transform 0.3s ease, opacity 0.5s ease;
        }

        .counter-header {
            font-size: 20px;
            color: #333;
            margin-bottom: 5px;
        }

        .counter {
            font-size: 40px;
            color: #e60000; /* VW red */
            font-weight: bold;
        }

        /* Popout effect for the car image when counter increases */
        .popout {
            transform: scale(1.1);
        }

        /* Image fades out on hover */
        .car-image:hover {
            opacity: 0; /* Fades out completely */
        }
    </style>
</head>
<body>
    <!-- The widget container for VW counter -->
    <div class="widget-container" id="vwCounterWidget">
        <img id="carImage" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.carsized.com%2Fresources%2Fvolkswagen%2Fgolf%2Fd%2F2012%2Fsl_243115104_volkswagen-golf-2012-side-view_4x.png&f=1&nofb=1&ipt=5d0c3aecf631b5ef00ab624582169178fa7c38bedfdae1c480da36e2c954c1c1" alt="Volkswagen Golf" class="car-image">
        <div class="counter-header">VW Vehicles Today</div>
        <div class="counter" id="counter">0</div>
    </div>

    <script>
        const carsPerDay = 10000;
        let lastProduced = 0;

        const updateCounter = () => {
            const now = new Date();
            const startOfDay = new Date(now.setHours(0, 0, 0, 0));
            const secondsSinceMidnight = Math.floor((new Date() - startOfDay) / 1000);
            const carsProduced = Math.floor((secondsSinceMidnight / 86400) * carsPerDay);
            
            const counterElement = document.getElementById('counter');
            counterElement.textContent = carsProduced;

            if (carsProduced > lastProduced) {
                const carImage = document.getElementById('carImage');
                carImage.classList.add('popout');
                setTimeout(() => carImage.classList.remove('popout'), 300);
                lastProduced = carsProduced;
            }
        };

        setInterval(updateCounter, 1000);
        updateCounter(); // Initial update on page load
    </script>
</body>
</html>
