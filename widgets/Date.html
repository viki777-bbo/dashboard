<div class="date">
<span id="date-display"></span>
<script>
(function() {
const dateElement = document.getElementById('date-display');
const date = new Date();
const formattedDate = date.toLocaleDateString('cs-CZ', {
day: 'numeric',
month: 'long',
year: 'numeric'
});
dateElement.textContent = `dnes je ${formattedDate}`;
})();
</script>
</div>

<style>
.date {
display: flex;
justify-content: center;
align-items: center;
font-weight: normal;
color: var(--text-color);
font-size: 25px;
}
</style>
